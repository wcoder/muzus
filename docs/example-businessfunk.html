<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzus â€” BUSINESSFUNK</title>
    <style>
        body {
            background:url('http://datassette.net/businessfunk/img/bg1.jpg') center center fixed;
            background-size: cover;
            margin:0;
            padding:0;
        }
        .cover {
            margin:0;
            padding:0;
            position:absolute;
            width:100%;
            height:100vh;
            background:#111;
            top:0;
            left:0;
            z-index: -1;
        }
        #wrapper {
            max-width: 40%;
            margin: 0 auto;
            margin-top: 15%;
            font-size: 14px;
            background-color: #fff;
            padding: 20px;
        }
        h1, h2 {
            background-color: rgb(206, 234, 227);
            padding: 5%;
            margin-top: -20px;
            margin-left: -20px;
            margin-right: -20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 0;
            font-size: 4em;
        }
        h2 {
            font-size: 2em;
        }
        .muzus a {
            display: none;
        }
        * {
            font-family: sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/wcoder/muzus/master/dist/muzus.min.css">
</head>
<body>

    <div class="cover"></div>

    <div id="wrapper">

        <h1>BUSINESSFUNK</h1>
        <h2>Maximum performance music</h2>

        <section class="muzus" data-repeat="true">
            <a href="http://datassette.net/content/datashat-businessfunk.mp3">Datashat Businessfunk 1</a>
            <a href="http://datassette.net/content/datashat-businessfunk2.mp3">Datashat Businessfunk 2</a>
            <a href="http://datassette.net/content/datashat-businessfunk3.mp3">Datashat Businessfunk 3</a>
        </section>

        <br>
        <p>Compiled by Datashat from the libraries of KPM, Bruton, Rouge, DeWolfe, Chappell, and Atmosphere, 1978-1984. Content provider by <a href="http://datassette.net/businessfunk/">Datassette.net</a></p>
    </div>

    <script src="https://raw.githubusercontent.com/wcoder/muzus/master/dist/muzus.min.js" async></script>
    <script>
        (function () {
            // Migrated from http://datassette.net/businessfunk/js/main.js
            // Changes:
            // - remove jQuery dependency
            // - get images by full URL
            // - get random background image

            var body = document.getElementsByTagName('body')[0];
            var cover = document.getElementsByClassName('cover')[0];

            function backgroundChange() {
                window.setTimeout(doIt, 250);
                cover.style.transition = '0.4s';
                cover.style.opacity = 1;
            }

            function doIt() {
                cover.style.transition = '0.2s';
                cover.style.opacity = 0;
                var bg = Math.floor(Math.random() * 12);
                body.style.backgroundImage = 'url(http://datassette.net/businessfunk/img/bg' + bg + '.jpg)';
                window.setTimeout(backgroundChange, 7000);
            }

            backgroundChange();
        })();
    </script>
</body>
</html>
