        body {
            background-image: url("https://americanparanoia.com/Guilty-Cover.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #000;
        }
        #wrapper {
            max-width: 25%;
            margin-top: 17%;
            margin-left: 2%;
            font-size: 14px;
            background-color: #111;
            padding: 1%;

        a {
            display: none;

    </style>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/wcoder/muzus/master/dist/muzus.min.css">
    <style>
        * {
            font-family: sans-serif;
        }
        .muzus .muzus-track {
            color: #fff;
        }
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-play:after,
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-play:before,
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-pause:after,
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-pause:before {
            background: #111;
        }
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-play,
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-pause {
            background-image: linear-gradient(90deg, white 0, white 9px, #111 9px, #111 12px, white 12px);
        }
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-play:hover,
        .muzus .muzus-track .muzus-info .muzus-play-wrapper .muzus-pause:hover {
            background-image: linear-gradient(90deg, red 0, red 9px, #111 9px, #111 12px, red 12px);
        }
        .muzus .muzus-track .muzus-progress {
            background: #111;
        }
        .muzus .muzus-track .muzus-progress .muzus-progress-buffer {
            background: #333;
        }
        .muzus .muzus-track .muzus-progress .muzus-progress-process {
            background: red;
        }
    </style>
</head>
